<ion-app>
  
  <ion-header *ngIf="router.url != '/login'" [translucent]="true" color="customflx">
    <ion-toolbar  color="customflx" class="border_0">
        <!--ng-template  #noavatar>  <ion-icon id="imgavatar" size="large" #noavatar (click)="logout()" name="person-circle-outline"></ion-icon></ng-template-->
        <ion-icon name="log-out"  class="logout" (click)="logout()"></ion-icon>
       <ion-buttons slot="end" (click)="btnBack()" class="btnBack color_black"> 
        <ion-icon name="chevron-back-outline" id="back_btn_topBar" class="back_btn_topBar"></ion-icon>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-router-outlet>
  
  </ion-router-outlet>
  <ion-tabs >

    <ion-tab-bar  slot="bottom" id="tabs_panel">
      <ion-tab-button tab="profile">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="contact">
        <ion-icon name="mail-open-outline"></ion-icon>
        <ion-label>Contact</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="about">
        <ion-icon name="information-circle-outline"></ion-icon>
        <ion-label>About</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  
  </ion-tabs>
</ion-app>
