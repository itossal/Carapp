<ion-header>
  <ion-toolbar>
    <ion-title>About</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="tutorial-page">

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
    
      <ion-card>
      <img [src]="slide.image" class="slide-image"/>
   
  
      <ion-card-header >
        <ion-card-title class="slide-title" [innerHTML]="slide.title"></ion-card-title>
        <p class="txtslide" [innerHTML]="slide.description"></p>
      </ion-card-header>
    </ion-card>
    </ion-slide>

  </ion-slides>
</ion-content>
